<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 5;
        for (var i = n; i >= 0; i--) {
            for (var j = n; j >= 0; j--) {
                if (j == n - i) {
                    document.write("*")
                }else{
                    document.write("_")
                }
            }
            document.write("</br>")
        }
    </script>
</body>

</html>
