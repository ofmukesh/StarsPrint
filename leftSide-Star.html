<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="m.js"></script>
</head>
<body>
    <script>
        var n = 5 ; 
        for(var i = 0 ; i <= n ; i++){
            for(var j = 0 ; j <= n ; j++){
                if(i>=j){
                    document.write("*");
                }else{
                    document.write(" ");
                }
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
